services:
  - type: web
    name: draw-api
    env: node
    rootDir: apps/api
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

  - type: web
    name: draw-web
    rootDir: apps/web
    buildCommand: "npm install && npm run build"
    staticPublishPath: "dist"
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: draw-api
          property: url